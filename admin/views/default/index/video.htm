	
	<div class="center_content_pages">
        	<div class="pages_banner">视频</div>
        
            
            
            <div class="right_about2">
					<h1 id="">上传视频</h1>
					<form action="<{$app}>/video/add" method="post" accept-charset="utf-8" enctype="multipart/form-data">
						<table border="0">
							<p style="font-size:15px;color:red;">请先将视频文件上传到网站根目录的<b>\public\uploads\video</b>文件夹下</p>
							<tr>
								<td>视频文件名：</td>
								<td><input type="text" name="url" value="" /></td>
								<td>标题：</td>
								<td><input type="text" name="title" value="" /></td>
							</tr>
							<tr>
								<td>图片：</td>
								<td><input type="file" name="picurl" value="" /></td>
								<td>频道：</td>
								<td><select name="cid" id="cid">
										<{section loop=$cols name="ls"}>
											<option value="<{$cols[ls].cid}>"><{$cols[ls].cname}></option>
										<{/section}>
								</select></td>

							</tr>
							<tr>
								<td style="vertical-align: top;">简介：</td>
								<td colspan="3"><textarea style="width: 410px; height: 98px;" name="summary" rows="" cols=""></textarea></td>
							</tr>
							<tr>
								<td>首页幻灯</td>
								<td><input type="checkbox" name="top" value="1"></td>
							</tr>
							<tr>
								<td><input type="submit" value="提交&rarr;" /></td>
								<td><input type="reset" name="" value="重置" /></td>
							</tr>
						</table>
					</form>
				<div class="border2"></div>
				
				<h1 id="">视频列表</h1>
				<form action="<{$app}>/video/del" method="post" onsubmit="return confirm('你确定么？');"  accept-charset="utf-8">
					<div id="fpage" class="">
						无视频
					</div>
					<input type="submit" name="del" value="删除"/>
				</form>
				
				<div id="popBox" class=""></div>
            </div>
			
         <div class="clear"></div>
	 </div>
	 	<script>
			var cache=new Array();
			function setPage(url){
				var obj=document.getElementById("fpage");
				
				if(typeof(cache[url])=="undefined"){
					var ajax=Ajax();

					ajax.get(url,function(data){
							obj.innerHTML=data;
							cache[url]=data;	
						});
				}else{
					obj.innerHTML=cache[url];	
				}	
			}
			function ajaxBox(url, id){
				var obj=document.getElementById(id);
						obj.style.display = "block";
				var ajax=Ajax();
				ajax.get(url,function(data){
						obj.innerHTML=data;
						obj.style.display = "block";
					});
			}
			function ajaxQuery(url){
				var ajax=Ajax();
				ajax.get(url);
			}
			setPage("<{$app}>/video/videolist?page=1");
		</script>
