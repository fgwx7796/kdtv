<div class="center_content_pages">
	<div class="pages_banner">社团成员管理</div>
	<div class="right_about2">
			<h1 id="">添加部门</h1>
			<form action="<{$app}>/member/add" method="post" accept-charset="utf-8">
				<table border="0">
					<tr>
						<td>部门名：</td>
							<td><input type="text" name="pname" value="" /></td>
						</tr>
						<tr>
					<td style="vertical-align: top;">简介：</td>
						<td colspan="3"><textarea style="width: 410px; height: 98px;" name="summary" rows="" cols=""></textarea></td>
					</tr>
					<tr>
						<td><input type="submit" name="subpart" value="提交&rarr;" /></td>
						<td><input type="reset" name="" value="重置" /></td>
					</tr>
				</table>
			</form>
			<h1 id="">添加成员</h1>
			<form action="<{$app}>/member/add" method="post" accept-charset="utf-8" enctype="multipart/form-data">
				<table border="0">
					<tr>
						<td>成员名：</td>
						<td><input type="text" name="mname" value="" /></td>
					</tr>
					<tr>
						<td>部门：</td>
						<td>
							<select name="pid" id="">
								<{section loop=$pt name="ls"}>
									<option value="<{$pt[ls].pid}>"><{$pt[ls].pname}></option>
								<{/section}>
							</select>
						</td>
						<td>职位：</td>
						<td>
							<select name="wid" id="">
								<{section loop=$wk name="ls"}>
									<option value="<{$wk[ls].wid}>"><{$wk[ls].wname}></option>
								<{/section}>
							</select>
						</td>
					</tr>
					<tr>
						<td>头像：</td>
						<td><input type="file" name="face" value=""></td>
					</tr>
					<tr>
						<td style="vertical-align: top;">简介：</td>
						<td colspan="3"><textarea style="width: 410px; height: 98px;" name="summary" rows="" cols=""></textarea></td>
					</tr>
					<tr>
						<td><input type="submit" name="submem" value="提交&rarr;" /></td>
						<td><input type="reset" name="" value="重置" /></td>
					</tr>
				</table>
			</form>
		<div class="border2"></div>
		<h1 id="">成员列表</h1>
		<div id="popBox" class=""></div>
		<form action="<{$app}>/member/del" method="get" onsubmit="return confirm('你确定么？');"  accept-charset="utf-8">
			<div id="fpage" class="">
				无公告
			</div>
			<input type="submit" value="删除"/>
		</form>
		
		
	</div>
 <div class="clear"></div>
</div>
<script>
	var cache=new Array();
	function setPage(url){
		var obj=document.getElementById("fpage");
		
		if(typeof(cache[url])=="undefined"){
			var ajax=Ajax();

			ajax.get(url,function(data){
					obj.innerHTML=data;
					cache[url]=data;	
				});
		}else{
			obj.innerHTML=cache[url];	
		}	
	}
	function ajaxBox(url, id){
		var obj=document.getElementById(id);
				obj.style.display = "block";
		var ajax=Ajax();
		ajax.get(url,function(data){
				obj.innerHTML=data;
				obj.style.display = "block";
			});
	}
	setPage("<{$app}>/member/memlist?page=1");
</script>
