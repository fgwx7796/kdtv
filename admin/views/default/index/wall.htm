<div class="center_content_pages">
	<div class="pages_banner">留言墙管理</div>
	<div class="right_about2">
		
		<h1 id="">留言列表</h1>
		<form action="<{$app}>/wall/del" method="get" onsubmit="return confirm('你确定么？');"  accept-charset="utf-8">
			<div id="fpage" class="">
				无公告
			</div>
			<input type="submit" value="删除"/>
		</form>
		
		
	</div>
 <div class="clear"></div>
</div>
<script>
	var cache=new Array();
	function setPage(url){
		var obj=document.getElementById("fpage");
		
		if(typeof(cache[url])=="undefined"){
			var ajax=Ajax();

			ajax.get(url,function(data){
					obj.innerHTML=data;
					cache[url]=data;	
				});
		}else{
			obj.innerHTML=cache[url];	
		}	
	}
	setPage("<{$app}>/wall/walllist?page=1");
</script>
